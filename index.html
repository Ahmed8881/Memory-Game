<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
         <div class="header">
            <h1 class="title">Memory Game</h1>
        </div>

        <div class="controls">
            <button class="level-btn active" data-level="easy">Easy (3x2)</button>
            <button class="level-btn" data-level="medium">Medium (4x3)</button>
            <button class="level-btn" data-level="hard">Hard (5x4)</button>
        </div>
    <script src="script.js" defer></script>
</body>
</html>
